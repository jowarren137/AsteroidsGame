<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Joaquin's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press W to accelerate & S to decelerate
		    Press A & D to rotate
		    Press E for hyperspace and Hold E for ludacris mode
	    </footer>
	</body>
</html>
